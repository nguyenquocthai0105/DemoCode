<!DOCTYPE html>

<html>
    <head>
        <title>Table</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <table border="3"  cellspacing="4" cellpadding="30">
            <tr>
                <td style="background-color: aliceblue;">1</td>
                <td colspan="4" style="background-color: aliceblue;">2</td>
            </tr>
            <tr>
                <td rowspan="3" style="background-color: aliceblue;">3</td>
                <td style="background-color: orangered;">4</td>
                <td style="background-color: orangered;">5</td>
                <td rowspan="2" style="background-color: yellow;">6</td>
                <td rowspan="2" style="background-color: yellow;">6</td>
            </tr>
            <tr >
            
                <td style="background-color: orangered;">7</td>
                <td style="background-color: orangered;">8</td>
                
                
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow;">9</td>
                <td colspan="2" style="background-color: yellow;">10</td>
            </tr>
        </table>
    </body>
</html>
