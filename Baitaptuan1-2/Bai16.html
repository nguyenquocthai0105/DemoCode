<!DOCTYPE html>

<html>
    <head>
        <title>Táº¡o Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <p><b>* denotes mandotory</b></p>
        <form action="" method="post" autocomplete="on">
            Full name*: <br>
            <input type="text" name="txtFull" id="txtFull" placeholder="FirstName LastName"> <br>
            Email address*: <br>
            <input type="text" name="txtEmail" id="txtEmail" placeholder="EMAIL_ADDRESS"> <br>
            Select Tour Package*: <br>
            <select name="sL" id="sL"><option value="">Goa</option></select> <br>
            Arrival date* <br>
            <input type="text" name="txtDate" id="txtDate" placeholder="m/d/y"> <br>
            Number of persons*: <br>
            <input type="text" name="txtN" id="txtN" placeholder="UNKNOWN_TYPE"> <br>
            What would you want to avail?* <br>
            Boarding<input type="checkbox" name="cb1" id="cb1"> <br>
            Fooding<input type="checkbox" name="cb2" id="cb2"> <br>
            Sight seeing<input type="checkbox" name="cb3" id="cb3"> <br>
            Discout Coupon code: <br>
            <input type="text" name="txtD" id="txtD" placeholder="UNKNOWN_TYPE"> <br>
            Terms and conditions* <br>
            <input type="radio"> I agree <input type="radio"> I disagree <br>
            <input type="submit" value="Complete resarvation">
        </form>
    </body>
</html>
