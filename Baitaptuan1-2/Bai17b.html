<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table>
            <tr>
                <td><label for="txtB">Browser:</label></td>
                <td><select name="txtB" id="txtB"></select></td>
            </tr>
            <tr>
                <td><label for="txtU">Username:</label></td>
                <td><input type="text" name="txt1" id="txtU"></td>
            </tr>
            <tr>
                <td><label for="txtE">Encryption:</label></td>
                <td><select name="txtS" id="txtE"><option value="">2048(High Grade) &emsp;</option></select></td>
            </tr>
                <td><label for="txtBirth">Birthday:</label></td>
                <td><input type="text" name="txtTo" id="txtBirth" placeholder="mm/dd/yyyy" size="15"></td>
            </tr>
            <tr>
                <td><label for="txtSelect">Select your favotite color:</label></td>
                <td><input type="color" name="txtColor" id="txtSelect"></td>
            </tr>
            <tr>
                <td><label for="txt2">Birthday(month and year):</label></td>
                <td><input type="month" name="bdmonth" id="txt2"></td>
            </tr>
            <tr>
                <td><label for="txt3">Select a week:</label></td>
                <td><input type="week" name="txtw" id="txt3"></td>
            </tr>
            <tr>
                <td><label for="txt4">Select a time:</label></td>
                <td><input type="time" name="txtT" id="txt4"></td>
            </tr>
            <tr>
                <td><label for="txt5">Birthday(date and time):</label></td>
                <td><input type="datetime" name="txtTi" id="txt5"></td>
            </tr>
            <tr>
                <td><label for="txt6">E-mail:</label></td>
                <td><input type="text" name="txtTxt" id="txt6"></td>
            </tr>
            <tr>
                <td><label for="txt7">Search Google:</label></td>
                <td><input type="text" name="txtG" id="txt7"></td>
            </tr>
            <tr>
                <td><label for="txt8">Telephone:</label></td>
                <td><input type="text" name="txtTe" id="txt8"></td>
            </tr>
            <tr>
                <td><label for="txt9">Add your homepage:</label></td>
                <td><input type="text" name="txtHo" id="txt9"></td>
            </tr>
        </table>
        <input type="submit">
        <p><b>Note:</b>The datalist tag is not supported in safari or IE9(and earlier).</p>
    </body>
</html>
